spring.application.name=pokeTreiner
##Postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/poke_treiner
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.postgresql.Driver
##Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.url=jdbc:postgresql://localhost:5433/poke_treiner
## Gateway
gateway.pokeapi.url=https://pokeapi.co/api/v2
